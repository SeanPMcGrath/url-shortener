<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Url Shortener - spmcgrath</title>
    <!--bootstrap meta and link-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--End bootstrap items-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <!--
      The function has to be assigned to the window in order to work (at least for doing an alert)
      If the function name matches an element id it won't work
    -->
    <div id="contentDiv">
      <h1 id="pageName" class="headingContent">Sean's Url Shortener</h1>
      <h6 class="headingContent instructions">
        Submit a valid Url (it needs the http part) and get a substitute back
      </h6>
      <h6 class="headingContent instructions">
        Invalidly formatted Urls or Urls for nonexistent domains will be
        rejected
      </h6>
      <div id="inputDiv">
        <input
          type="text"
          id="original_url"
          placeholder="Enter Url here"
          autocomplete="off"
        />
        <button
          id="urlSubmitBtn"
          type="button"
          class="btn btn-default"
          onclick="urlSubmit()"
        >
          Submit
        </button>
      </div>
      <div id="submittedUrl" class="reactionDiv"></div>
      <div id="responseDiv" class="reactionDiv"></div>
    </div>

    <!--Import jQuery from google hosting-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
