<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Url Shortener - spmcgrath</title>
  </head>
  <body>
    <!--
      The function has to be assigned to the window in order to work (at least for doing an alert)
      If the function name matches an element id it won't work
    -->
    <form onsubmit="urlSubmit()">
      <input type="text" name="original_url" />
      <input id="urlSubmitBtn" type="submit" value="Submit" />
    </form>

    <div id="testDiv">test</div>
    <!--Import jQuery from google hosting-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
